{% extends "base.html" %} {% block content %}
<h1>{% if cliente.pk %}Editar{% else %}Nuevo{% endif %} Cliente</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="boton_guardar">Guardar</button>
  {% if cliente.pk %}
  <a href="{% url 'cliente_detail' cliente.pk %}" class="boton_cancelar"
    >Cancelar</a
  >
  {% else %}
  <a href="{% url 'cliente_list' %}" class="boton_cancelar">Cancelar</a>
  {% endif %}
</form>
{% endblock %}
