{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Cliente
</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
