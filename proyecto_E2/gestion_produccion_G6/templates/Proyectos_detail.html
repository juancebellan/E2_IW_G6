<!DOCTYPE html>
<html>
<head>
    <title>Listado de Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    <ul>
        {% for proyecto in proyectos %}
            <li>
                {{ proyecto.nombre }} <br> descripcion: {{ proyecto.descripcion }}
            </li>
        {% empty %}
            <li>No hay empresas disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
