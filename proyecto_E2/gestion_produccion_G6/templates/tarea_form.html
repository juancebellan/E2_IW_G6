{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Tarea</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="boton_guardar">Guardar</button>
  <a href="{% url 'tarea_list' %}" class="boton_cancelar">Cancelar</a>
</form>
{% endblock %}
