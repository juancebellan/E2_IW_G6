{% extends "base.html" %}
{% block content %}
<h1>{% if empleado %}Editar{% else %}Nuevo{% endif %} Empleado</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'empleado_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
