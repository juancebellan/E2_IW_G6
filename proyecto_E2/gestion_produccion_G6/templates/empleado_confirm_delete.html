{% extends "base.html" %}
{% block content %}
<h1>¿Estás seguro de que quieres borrar este empleado?</h1>
<p>{{ empleado.nombre }} {{ empleado.apellidos }}</strong>?</p>
<p><strong>{{ empleado.nombre }} {{ empleado.apellidos }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'empleado_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
