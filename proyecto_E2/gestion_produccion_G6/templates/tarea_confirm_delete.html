{% extends "base.html" %} {% block content %}
<h1>¿Estás seguro de que quieres borrar esta tarea?</h1>
<p><strong>{{ tarea.nombre }}</strong></p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="boton_eliminar">Sí, eliminar</button>
  {% if volver %}
  <a href= "{{volver}}" class="boton_cancelar"
    >Cancelar</a
  >
  {% else %}
  <a href= "{% url 'tarea_list' %}" class="boton_cancelar"
    >Cancelar</a
  >
  {% endif %}
</form>
{% endblock %}
