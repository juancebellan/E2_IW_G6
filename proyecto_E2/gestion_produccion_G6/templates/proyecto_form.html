{% extends "base.html" %} {% block content %}
<h1>{% if proyecto %}Editar{% else %}Nuevo{% endif %} Proyecto</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="boton_guardar">Guardar</button>
  {% if proyecto.pk %}
  <a href="{% url 'proyecto_detail' proyecto.pk %}" class="boton_cancelar"
    >Cancelar</a
  >
  {% else %}
  <a href="{% url 'proyecto_list' %}" class="boton_cancelar">Cancelar</a>
  {% endif %}
</form>
{% endblock %}
