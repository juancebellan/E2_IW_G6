{% extends "base.html" %}
{% block content %}
<h1>{% if proyecto %}Editar{% else %}Nuevo{% endif %} Proyecto</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
